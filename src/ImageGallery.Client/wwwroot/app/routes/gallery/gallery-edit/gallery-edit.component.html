<h2 class="leftMarginSmaller">Edit Image Title</h2>

<!--<form asp-action="EditImage" method="post" class="form-horizontal" role="form">-->
<form method="post" class="form-horizontal" role="form" *ngIf="editImageViewModel">

    <div class="form-horizontal leftMarginDefault">

        <div class="form-group">
            <div>You image's title</div>
            <!--<input asp-for="Title" class="form-control" />-->
            <input name="title" [(ngModel)]="editImageViewModel.title" class="form-control" />
        </div>

        <div class="form-group">
            <div>Category</div>
            <!--<select asp-for="Category" asp-items="Html.GetEnumSelectList<Category>()"></select>-->
        </div>

        <div class="form-group">
            <div>
                <input type="submit" class="btn btn-primary" value="Change title" />
            </div>
        </div>
    </div>
</form>
